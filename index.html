<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard App</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
    }
    .card {
      width: 80%;
      margin: 1em auto;
      padding: 2em;
      font-size: 1.8em;
      border: 2px solid #444;
      border-radius: 12px;
      background-color: #fff;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .buttons {
      margin-top: 1em;
    }
    .buttons button {
      margin: 0.3em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Flashcard App</h1>

  <div id="flashcard" class="card" onclick="flipCard()">
    <div id="card-content">Loading...</div>
  </div>

  <div class="buttons">
    <button onclick="prevCard()">PREVIOUS</button>
    <button onclick="speakCard()">üîä Ë™≠„Åø‰∏ä„Åí</button>
    <button onclick="nextCard()">NEXT</button>
  </div>

  <script>
    let cards = [];
    let currentIndex = 0;
    let showingFront = true;

    fetch('cards.json')
      .then(response => response.json())
      .then(data => {
        cards = data;
        showCard();
      });

    function showCard() {
      const card = cards[currentIndex];
      const text = showingFront ? card.front : card.back;
      document.getElementById("card-content").textContent = text;
    }

    function nextCard() {
      if (currentIndex < cards.length - 1) currentIndex++;
      showingFront = true;
      showCard();
    }

    function prevCard() {
      if (currentIndex > 0) currentIndex--;
      showingFront = true;
      showCard();
    }

    function flipCard() {
      showingFront = !showingFront;
      showCard();
    }

    function speakCard() {
      const text = document.getElementById("card-content").textContent;
      const utterance = new SpeechSynthesisUtterance(text);
      const isJapanese = /[„ÅÅ-„Çì„Ç°-„É≥‰∏Ä-ÈæØ]/.test(text);
      utterance.lang = isJapanese ? "ja-JP" : "en-US";
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
