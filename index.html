<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards</title>
  <style>
    #flashcard {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 200px;
      font-size: 24px;
      margin: 50px auto;
      cursor: pointer;
      user-select: none;
      background-color: #f9f9f9;
      border-radius: 12px;
    }
    #buttons {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #666;
      background-color: #eee;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="flashcard">Loading...</div>

  <div id="buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="/flashcard-app/app.js"></script>
</body>
</html>
