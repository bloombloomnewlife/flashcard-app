<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards</title>
  <style>
    #flashcard {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 200px;
      font-size: 24px;
      margin: 20px auto;
      cursor: pointer;
      background-color: #f0f0f0;
      border-radius: 12px;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="flashcard">Loading...</div>
  <div id="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <button onclick="location.href='edit.html'">Edit Cards</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
