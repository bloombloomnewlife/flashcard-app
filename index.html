<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards</title>
  <style>
    #flashcard {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 24px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border-radius: 12px;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
    }
    #controls {
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
    #edit-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="flashcard">Loading...</div>
  <div id="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>
  <div style="text-align: center;">
    <button id="edit-btn" onclick="location.href='edit.html'">Edit Cards</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
